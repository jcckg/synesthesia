name: Build and Release

on:
  push:
    branches: [ main ]

jobs:
  check-release-flag:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check-flag.outputs.should_release }}
    steps:
      - name: Check for release flag
        id: check-flag
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"--release"* ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build-macos:
    needs: check-release-flag
    if: needs.check-release-flag.outputs.should_release == 'true'
    runs-on: macos-14
    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Determine FFmpeg revision
        id: ffmpeg-rev
        shell: bash
        run: echo "hash=$(cd vendor/ffmpeg && git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Restore FFmpeg cache
        id: ffmpeg-cache
        uses: actions/cache/restore@v4
        with:
          path: build/ffmpeg
          key: ffmpeg-${{ runner.os }}-${{ steps.ffmpeg-rev.outputs.hash }}

      - name: Verify FFmpeg cache
        id: ffmpeg-verify
        shell: bash
        run: |
          echo "Cache hit: ${{ steps.ffmpeg-cache.outputs.cache-hit }}"

          if [[ -f "build/ffmpeg/install/bin/ffmpeg" && -f "build/ffmpeg/.configure-signature" ]]; then
            echo "FFmpeg binary exists"
            CACHED_SIG=$(cat build/ffmpeg/.configure-signature)
            EXPECTED_SIG="${{ steps.ffmpeg-rev.outputs.hash }}-macOS"

            if [[ "$CACHED_SIG" == "$EXPECTED_SIG" ]]; then
              echo "Signature matches: $CACHED_SIG"
              echo "valid=true" >> "$GITHUB_OUTPUT"
            else
              echo "Signature mismatch. Cached: $CACHED_SIG, Expected: $EXPECTED_SIG"
              echo "valid=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "FFmpeg binary or signature file missing"
            echo "valid=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create build directory
        run: cmake -E make_directory build

      - name: Build FFmpeg
        if: steps.ffmpeg-verify.outputs.valid != 'true'
        shell: bash
        run: |
          echo "Building FFmpeg from source..."
          ./src/utilities/ffmpeg/build_ffmpeg.sh

      - name: Skip FFmpeg build
        if: steps.ffmpeg-verify.outputs.valid == 'true'
        shell: bash
        run: echo "FFmpeg build skipped - using cached version"

      - name: Save FFmpeg cache
        if: steps.ffmpeg-verify.outputs.valid != 'true'
        uses: actions/cache/save@v4
        with:
          path: build/ffmpeg
          key: ffmpeg-${{ runner.os }}-${{ steps.ffmpeg-rev.outputs.hash }}

      - name: Configure CMake
        working-directory: ./build
        run: cmake .. -DBUILD_MACOS_BUNDLE=ON

      - name: Build application
        working-directory: ./build
        run: cmake --build .

      - name: Create ad-hoc signature for Synesthesia
        run: |
          codesign --force --deep --sign - --entitlements assets/mac/entitlements.plist --options runtime build/Synesthesia.app
          codesign -vvv --deep --strict build/Synesthesia.app

      - name: Package for macOS (Apple Silicon)
        run: |
          cd build
          # Create a temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -R Synesthesia.app dmg_contents/
          ln -s /Applications dmg_contents/Applications
          
          # Create the DMG with the contents directory
          hdiutil create -volname "Synesthesia" -srcfolder dmg_contents -ov -format UDZO synesthesia-mac-arm.dmg
          
          # Clean up temporary directory
          rm -rf dmg_contents

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: synesthesia-mac-arm
          path: build/synesthesia-mac-arm.dmg

      - name: Archive FFmpeg build
        run: |
          if [ ! -d build/ffmpeg/install ]; then
            echo "Bundled FFmpeg output missing" >&2
            exit 1
          fi
          tar -czf build/ffmpeg-macos.tar.gz -C build/ffmpeg install

      - name: Upload FFmpeg macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-macos
          path: build/ffmpeg-macos.tar.gz

  build-windows:
    needs: check-release-flag
    if: needs.check-release-flag.outputs.should_release == 'true'
    runs-on: windows-latest
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel
            gawk
            diffutils
            git

      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Determine FFmpeg revision
        id: ffmpeg-rev
        shell: bash
        run: echo "hash=$(cd vendor/ffmpeg && git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Restore FFmpeg cache
        id: ffmpeg-cache
        uses: actions/cache/restore@v4
        with:
          path: build/ffmpeg
          key: ffmpeg-${{ runner.os }}-${{ steps.ffmpeg-rev.outputs.hash }}

      - name: Verify FFmpeg cache
        id: ffmpeg-verify
        shell: bash
        run: |
          echo "Cache hit: ${{ steps.ffmpeg-cache.outputs.cache-hit }}"

          if [[ -f "build/ffmpeg/install/bin/ffmpeg.exe" && -f "build/ffmpeg/.configure-signature" ]]; then
            echo "FFmpeg binary exists"
            CACHED_SIG=$(cat build/ffmpeg/.configure-signature)
            EXPECTED_SIG="${{ steps.ffmpeg-rev.outputs.hash }}-windows"

            if [[ "$CACHED_SIG" == "$EXPECTED_SIG" ]]; then
              echo "Signature matches: $CACHED_SIG"
              echo "valid=true" >> "$GITHUB_OUTPUT"
            else
              echo "Signature mismatch. Cached: $CACHED_SIG, Expected: $EXPECTED_SIG"
              echo "valid=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "FFmpeg binary or signature file missing"
            echo "valid=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Create build directory
        shell: pwsh
        run: cmake -E make_directory build

      - name: Build FFmpeg
        if: steps.ffmpeg-verify.outputs.valid != 'true'
        shell: msys2 {0}
        run: |
          echo "Building FFmpeg from source..."
          ./src/utilities/ffmpeg/build_ffmpeg.sh

      - name: Skip FFmpeg build
        if: steps.ffmpeg-verify.outputs.valid == 'true'
        shell: bash
        run: echo "FFmpeg build skipped - using cached version"

      - name: Save FFmpeg cache
        if: steps.ffmpeg-verify.outputs.valid != 'true'
        uses: actions/cache/save@v4
        with:
          path: build/ffmpeg
          key: ffmpeg-${{ runner.os }}-${{ steps.ffmpeg-rev.outputs.hash }}

      - name: Configure CMake
        working-directory: ./build
        run: cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build application
        working-directory: ./build
        run: cmake --build . --config Release

      - name: Package for Windows (x64)
        run: |
          cd build\Release
          # Copy any necessary DLLs and bundle assets (FFmpeg lives under assets/bin)
          Compress-Archive -Path Synesthesia.exe, *.dll, ..\assets -DestinationPath ..\synesthesia-win-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: synesthesia-win-x64
          path: build/synesthesia-win-x64.zip

      - name: Archive FFmpeg build
        shell: pwsh
        run: |
          if (-not (Test-Path -Path "build/ffmpeg/install/bin")) {
            Write-Error "Bundled FFmpeg output missing"
          }
          if (Test-Path build/ffmpeg-windows.zip) { Remove-Item build/ffmpeg-windows.zip }
          Compress-Archive -Path build/ffmpeg/install/* -DestinationPath build/ffmpeg-windows.zip

      - name: Upload FFmpeg Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-windows
          path: build/ffmpeg-windows.zip
  create-release:
    needs: [check-release-flag, build-macos, build-windows]
    if: needs.check-release-flag.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from commit
        id: get-version
        run: |
          # Extract version from commit message (can be customized as needed)
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oP '(?<=--release\s*)[^\s]+' || echo "v$(date +'%Y.%m.%d')")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Find the last release commit
          LAST_RELEASE_COMMIT=$(git log --grep="--release" --format="%H" | sed -n 2p)
          
          if [ -z "$LAST_RELEASE_COMMIT" ]; then
            # If no previous release found, use all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h) by %an%n" ${{ github.sha }})
          else
            # Get commits between last release and current commit (excluding the last release commit)
            CHANGELOG=$(git log --pretty=format:"- %s (%h) by %an%n" $LAST_RELEASE_COMMIT..${{ github.sha }} | grep -v "\-\-release")
          fi
          
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get-version.outputs.version }}
          name: Release ${{ steps.get-version.outputs.version }}
          body: |
            ## Synesthesia ${{ steps.get-version.outputs.version }}
            
            ### Changelog
            ${{ steps.changelog.outputs.content }}
            
            ### Installation Notes
            **macOS Users**: After downloading, if you get a warning about the app being from an unidentified developer, right-click (or control-click) on the app and select "Open" from the menu. Click "Open" in the dialog box that appears.
            
            This app requires microphone access. You may need to approve this permission the first time you run the app.
          files: |
            artifacts/synesthesia-mac-arm/synesthesia-mac-arm.dmg
            artifacts/synesthesia-win-x64/synesthesia-win-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
